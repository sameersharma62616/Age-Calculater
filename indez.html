<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="indez.css">
</head>
<body>
  <div class="circle-1"></div>
  <div class="circle-2"></div>
  <div class="blur-back"></div>
  <div class="body">
    <h1>AGE CALCULATER</h1>
    <div class="row">
        <div class="date-part">
            <input type="number" placeholder="Date" class="date" id="datessss">
        </div>


        <div class="Month-part">
            <select name="" id="monthssss" class="all-months">
                <option value="january">Jan</option>
                <option value="february">Feb</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="augst">Aug</option>
                <option value="september">Sept</option>
                <option value="october">Oct</option>
                <option value="november">Nov</option>
                <option value="december">Dec</option>
            </select>
        </div>


        <div class="Year-part">
            <input type="number" placeholder="year" class="year" id="yearssss">
        </div>
        </div>
        <button onclick="calculateAge()" class="calculate">Calculate</button>
    </div>
  </div>
  <script src="indez.js"></script>
</body>
</html>
